[package]
name = "koine"
version = "0.1.0"
authors = ["Nathaniel McCallum <npmccallum@redhat.com>", "MikeCamel <mike@p2ptrust.org"]
edition = "2018"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ciborium = { git = "https://github.com/enarx/ciborium", rev ="bcaec75", features = ["serde", "std"] }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.0", features = ["macros", "sync"] }
uuid = { version = "0.8", features = ["serde", "v4"] }
